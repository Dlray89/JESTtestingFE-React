type Query {
    info: String!
    projects(filter: String ): [Project!]!
}

type Mutation {
    post(projectName: String!, description: String!): Project!
    remove(where: ProjectWhereUniqueInput!): Project!
}

type Subscription {
    newProject: Project
}

type Project {
    id: ID!
    projectName: String!
    description: String!
    createdAt: DateTime!
}
